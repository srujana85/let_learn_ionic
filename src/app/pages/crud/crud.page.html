<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>To do List <span class="small" *ngIf="istyping"> Typing...</span></ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list *ngFor="let task of tasks; let i = index">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ i+1 }}.{{ task }} </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger"  (click)="delete(i)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-row class="bg-white">
    <ion-col size="10" class="ion-no-padding">
          <ion-input  [(ngModel)]="task" placeholder="Please Enter Task" type="text" (ionChange)="TypeChecker($event)" ></ion-input>
    </ion-col>
    <ion-col size="2" class="ion-no-padding">
     <ion-button (click)="addTask()" color="danger">
        <ion-icon mode="ios"  name="add" class="text-primary"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
