<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>




  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-item-sliding>
        <ion-item>
          <ion-label> {{ todo.title }} | {{ todo.note }} </ion-label>
          <ion-icon [name]="getIcon(todo)" slot="start">
          </ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(todo.title)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-row class="bg-white">
    <ion-col size="10" class="ion-no-padding">
          <ion-input  [(ngModel)]="note" placeholder="Please Enter a Note" type="text" ></ion-input>
    </ion-col>
    <ion-col size="2" class="ion-no-padding">
     <ion-button (click)="createTodo()" color="danger">
        <ion-icon mode="ios"  name="add" class="text-primary"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
